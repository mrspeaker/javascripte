<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			body { background: hsl(100, 10%, 80%); font-family: helvetica; }
			h1 { font-size: 80pt; }
			h2 { font-size: 24pt; }
			#main { width: 600px; margin: 30px auto; text-align: center; }
		</style>
	</head>
	<body>
		<div id="main">
			<h1>JavaScripte</h1>
			<h2 id="toto">Un langage pour les vrais JavaScripteurs.</h2>

		</div>

		<script type="texte/javascripte">

			Bonjour Ordinateur

			Soit Nom = 'Earle'
			Soit DeuxièmeNom = 'Guillaume'

			Fonction Salutation(Nom) {
				Si (Nom == 'Earle') Alors {
					Retourner "Pas d'étranger ici, désolé " + Nom
				}
				Sinon {
					Retourner 'Bonjour ' + Nom
				}
			}

			Alerter(Salutation(Nom) + "\n\n" + Salutation(DeuxièmeNom))

			Soit toto = ObtenirParIdentifiant("toto")

			Minuteur(Fonction(){
				toto.texte(Date.now())
			}, 200)

		</script>

		<script data-main="scripts/main" src="scripts/require.js"></script>
	</body>
</html>
